<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./dist/css/controller.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Join Monster Mash</title>
</head>
<body>
    <section class="section register">
        <div class="container">

            <h1 class="title">
                Join Monster Mash
            </h1>

            <p class="subtitle">
                Simple, put your name in and <strong>Join</strong>!
            </p>

            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                <input class="input" type="text" placeholder="e.g ILoveBrownies19">
                </div>
            </div>

            <div class="field">
                <p class="control">
                <button class="button is-success">
                    Join
                </button>
                </p>
            </div>

        </div>
    </section>
    <section class="controller">
        <div class="leftArrow"><p class="description">right</p><i class="fas fa-caret-up"></i></div>
        <div class="up-down-control">
            <div class="downArrow"><p class="description">up</p><i class="fas fa-caret-left"></i></div>
            <div class="upArrow"><p class="description">down</p><i class="fas fa-caret-right"></i></div>
        </div>
        <div class="rightArrow"><p class="description">left</p><i class="fas fa-caret-down"></i></div>
    </section>
</body>
</html>
